<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4; /* Light gray background */
            color: #fff;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 15px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a .icon {
            margin-right: 10px;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #333; /* Black background for form */
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px; /* Increased width */
            max-width: 100%;
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .container label {
            display: block;
            margin-bottom: 0.5em;
            color: #fff;
        }

        .container input[type="text"], .container input[type="password"] {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray background for input fields */
            color: #000; /* Black text for input fields */
        }

        .container input[type="text"]::placeholder, .container input[type="password"]::placeholder {
            color: #aaa;
        }

        .container .button-container {
            display: flex;
            justify-content: center; /* Center the button container */
        }

        .container button {
            padding: 0.9em;
            border: none;
            background-color: #5cb85c;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
       <div class="sidebar" id="sidebar">
        <a href="/Home">
            <span class="icon">üè†</span>
            Home
        </a>
        <a href="/loginApi">
            <span class="icon">üë§</span>
            Admin Login
        </a>
        <a href="/voter">
            <span class="icon">üìù</span>
            Voter Signup
        </a>
        <a href="/Vlogin">
            <span class="icon">üîë</span>
            Voter Login
        </a>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Admin Login</h2>
            <form action="/adminlogin" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="email" placeholder="Enter your username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="button-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
