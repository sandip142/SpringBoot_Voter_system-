<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4; /* Light gray background */
            color: #fff;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 15px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a .icon {
            margin-right: 10px;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #333; /* Black background for form */
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 500px; /* Increased width */
            max-width: 100%;
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .container label {
            display: block;
            margin-bottom: 0.5em;
            color: #fff;
        }

        .container input[type="text"], .container input[type="email"], .container input[type="password"], .container input[type="date"], .container select {
            width: 100%;
            padding: 0.75em;
            margin-bottom: 1.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9; /* Light gray background for input fields */
            color: #000; /* Black text for input fields */
        }

        .container input::placeholder, .container select::placeholder {
            color: #aaa;
        }

        .container .button-container {
            display: flex;
            justify-content: center; /* Center the button container */
        }

        .container button, .container .btn {
            width: 100%; /* Make the button full width */
            padding: 0.9em;
            border: none;
            background-color: #5cb85c;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            max-width: 200px; /* Set max width for button */
        }

        .container button:hover, .container .btn:hover {
            background-color: #4cae4c;
        }

        .form-group .error {
            color: red;
            font-size: 12px;
        }

        .btn {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            padding: 0.9em;
            margin-top: 1.5em;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a href="/Home">
            <span class="icon">üè†</span>
            Home
        </a>
        <a href="/loginApi">
            <span class="icon">üë§</span>
            Admin Login
        </a>
        <a href="/voter">
            <span class="icon">üìù</span>
            Voter Signup
        </a>
        <a href="/Vlogin">
            <span class="icon">üîë</span>
            Voter Login
        </a>
           <a href="/welcomepage">
            <span class="icon">üîë</span>
            Admin DashBoard
        </a>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Admin Update Form</h2>
            <form id="adminForm" action="/AdminReload" th:object="${admin}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required minlength="4" maxlength="8" pattern="[a-zA-Z]+" title="Only letters are allowed.">
                    <span class="error" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" th:field="*{gender}" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error" id="genderError"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" th:field="*{address}" required>
                    <span class="error" id="addressError"></span>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" th:field="*{dob}" required>
                    <span class="error" id="dobError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <a href="/loginApi" class="btn">Login Here</a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        document.getElementById('adminForm').addEventListener('submit', function (event) {
            let isValid = true;

            // Username validation
            const username = document.getElementById('username');
            if (!username.value.match(/^[a-zA-Z]{4,8}$/)) {
                isValid = false;
                document.getElementById('usernameError').innerText = 'Username should be 4-8 characters and only letters.';
            } else {
                document.getElementById('usernameError').innerText = '';
            }

            // Email validation
            const email = document.getElementById('email');
            if (!email.validity.valid) {
                isValid = false;
                document.getElementById('emailError').innerText = 'Please enter a valid email.';
            } else {
                document.getElementById('emailError').innerText = '';
            }

            // Gender validation
            const gender = document.getElementById('gender');
            if (gender.value === '') {
                isValid = false;
                document.getElementById('genderError').innerText = 'Please select a gender.';
            } else {
                document.getElementById('genderError').innerText = '';
            }

            // Address validation
            const address = document.getElementById('address');
            if (address.value.trim() === '') {
                isValid = false;
                document.getElementById('addressError').innerText = 'Address cannot be empty.';
            } else {
                document.getElementById('addressError').innerText = '';
            }

            // Date of Birth validation
            const dob = document.getElementById('dob');
            if (dob.value === '') {
                isValid = false;
                document.getElementById('dobError').innerText = 'Please select your date of birth.';
            } else {
                document.getElementById('dobError').innerText = '';
            }

            // Password validation
            const password = document.getElementById('password');
            if (password.value.trim() === '') {
                isValid = false;
                document.getElementById('passwordError').innerText = 'Password cannot be empty.';
            } else {
                document.getElementById('passwordError').innerText = '';
            }

            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
