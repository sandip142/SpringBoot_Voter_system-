<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .btn-container {
            background-color: #333;
            color: white;
            width: 18%;
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-container:hover {
            background-color: #575757;
            transform: scale(1.05);
        }

        .btn-container h2 {
            margin: 0;
        }

        .btn-container a {
            text-decoration: none;
            color: white;
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <a href="/updateAdmin">
                <h2>Update Details</h2>
            </a>
        </div>
        <div class="btn-container">
            <a href="/dashboard">
                <h2>View Voters</h2>
            </a>
        </div>
        <div class="btn-container">
            <a href="/SceduleElection">
                <h2>Schedule Election</h2>
            </a>
        </div>
        <div class="btn-container">
            <a href="/displayadmin">
                <h2>See Own Profile</h2>
            </a>
        </div>
        <div class="btn-container">
            <a href="/logout">
                <h2>Logout</h2>
            </a>
        </div>
    </div>
</body>
</html>
