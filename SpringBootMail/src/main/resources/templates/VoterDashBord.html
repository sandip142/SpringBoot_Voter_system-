<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4; /* Light gray background */
            color: #fff;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: transform 0.3s ease;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 15px;
            text-decoration: none;
            margin: 15px 0;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .sidebar a .icon {
            margin-right: 10px;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            color: white;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .hamburger {
                display: block;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
            }
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #333; /* Black background for form */
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 500px; /* Increased width */
            max-width: 100%;
            color: #fff;
        }

        .container h1 {
            text-align: center;
            margin-bottom: 1.5em;
        }

        .container .info, .container .actions {
            background-color: white; /* White background for sections */
            padding: 20px;
            border-radius: 10px;
            color: #333; /* Black text color for sections */
            margin-top: 1.5em;
        }

        .container .info p {
            margin: 10px 0;
        }

        .container .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container .update-btn {
            background-color: #4CAF50;
        }

        .container .delete-btn {
            background-color: #f44336;
        }

        .container .update-btn:hover {
            background-color: #45a049;
        }

        .container .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm('Are you sure you want to delete this profile?');
        }
    </script>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <div class="sidebar" id="sidebar">
        <a href="/Home">
            <span class="icon">üè†</span>
            Home
        </a>
        <a href="/loginApi">
            <span class="icon">üë§</span>
            Admin Login
        </a>
        <a href="/voter">
            <span class="icon">üìù</span>
            Voter Signup
        </a>
        <a href="/Vlogin">
            <span class="icon">üîë</span>
            Voter Login
        </a>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Voter Dashboard</h1>
            <div class="info">
                <p><strong>Name:</strong> <span th:text="${voter.voterName}">John Doe</span></p>
                <p><strong>Date of Birth:</strong> <span th:text="${voter.dob}">1990-01-01</span></p>
                <p><strong>Gender:</strong> <span th:text="${voter.gender}">Male</span></p>
                <p><strong>Username:</strong> <span th:text="${voter.username}">johndoe</span></p>
                <p><strong>Email:</strong> <span th:text="${voter.email}">john.doe@example.com</span></p>
            </div>
            <div class="actions">
                <a href="/updatePage" class="btn update-btn">Update</a>
                <a href="/deleteVoter" class="btn delete-btn" onclick="return confirmDelete()">Delete</a>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
